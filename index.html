<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN // SYSTEM VAQUEJADA</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-mode">

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1 data-text="ACCESS REPERT√ìRIO">ACCESS REPERT√ìRIO</h1>
            </div>

            <!-- VIS√ÉO DE LOGIN -->
            <div id="login-view">
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">USU√ÅRIO BANDA</label>
                        <input type="text" id="username" name="username" class="input-field" placeholder="ADMIN" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">SENHA DE ACESSO</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" class="input-field" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <span class="password-toggle" onclick="togglePassword('password', this)">üëÅ</span>
                        </div>
                    </div>

                    <div style="display: flex; align-items: center; margin-bottom: 15px;">
                        <input type="checkbox" id="remember-me" style="width: auto; margin-right: 10px; accent-color: var(--primary); cursor: pointer;">
                        <label for="remember-me" style="color: #888; font-family: 'Roboto Mono'; font-size: 0.8rem; cursor: pointer;">LEMBRAR-ME</label>
                    </div>

                    <button type="submit" class="action-btn" style="width: 100%; margin-top: 10px;">
                        <span class="btn-icon">üîì</span> ACESSAR SISTEMA
                    </button>
                </form>
                <a class="toggle-link" onclick="forgotPassword()" style="font-size: 0.7rem; margin-top: 10px; opacity: 0.7;">ESQUECI MINHA SENHA</a>
                <a class="toggle-link" onclick="toggleView()">>> CADASTRE SUA BANDA <<</a>
                <div style="margin-top: 15px; text-align: center;">
                    <a href="repertorio.html" style="text-decoration: none;"><button class="action-btn" style="width: 100%;">Ir para o Painel</button></a>
                </div>
            </div>

            <!-- VIS√ÉO DE CADASTRO -->
            <div id="register-view" style="display: none;">
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label class="form-label">NOME DA BANDA</label>
                        <input type="text" id="reg-bandname" class="input-field" placeholder="EX: FORR√ì DO BOM" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">NOVO USU√ÅRIO</label>
                        <input type="text" id="reg-username" class="input-field" placeholder="USU√ÅRIO" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">NOVA SENHA</label>
                        <div class="password-wrapper">
                            <input type="password" id="reg-password" class="input-field" placeholder="SENHA" required>
                            <span class="password-toggle" onclick="togglePassword('reg-password', this)">üëÅ</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">DICA DE SENHA</label>
                        <input type="text" id="reg-hint" class="input-field" placeholder="EX: NOME DO CACHORRO" required>
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button type="button" class="action-btn" style="flex: 1; border-color: #555; color: #888;" onclick="clearRegisterForm()">LIMPAR</button>
                        <button type="submit" class="action-btn" style="flex: 1;">CADASTRAR</button>
                    </div>
                </form>
                <a class="toggle-link" onclick="toggleView()">VOLTAR AO LOGIN</a>
            </div>

            <div class="login-footer">
                SYSTEM V.2.5 [SECURE]
            </div>
        </div>
    </div>

    <script>
        // Verifica se j√° existe uma sess√£o salva e redireciona automaticamente
        if (localStorage.getItem('isAuthenticated') === 'true' || sessionStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'repertorio.html';
        }
        const USERS_KEY = 'repertorio_users_db';

        function toggleView() {
            const loginView = document.getElementById('login-view');
            const regView = document.getElementById('register-view');
            const title = document.querySelector('h1');
            
            if (loginView.style.display === 'none') {
                loginView.style.display = 'block';
                regView.style.display = 'none';
                title.setAttribute('data-text', 'ACCESS REPERT√ìRIO');
                title.innerText = 'ACCESS REPERT√ìRIO';
            } else {
                loginView.style.display = 'none';
                regView.style.display = 'block';
                title.setAttribute('data-text', 'REGISTER');
                title.innerText = 'REGISTER';
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            const bandName = document.getElementById('reg-bandname').value;
            const user = document.getElementById('reg-username').value;
            const pass = document.getElementById('reg-password').value;
            const hint = document.getElementById('reg-hint').value;

            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
            
            // Verifica se usu√°rio j√° existe
            if (users.some(u => u.user === user)) {
                alert("ERRO: Este nome de usu√°rio j√° est√° em uso.");
                return;
            }

            users.push({ user, pass, bandName, hint });
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
            
            alert("Cadastro realizado com sucesso! Fa√ßa login para entrar.");
            toggleView();
        }

        function clearRegisterForm() {
            document.getElementById('reg-bandname').value = '';
            document.getElementById('reg-username').value = '';
            document.getElementById('reg-password').value = '';
            document.getElementById('reg-hint').value = '';
        }

        function forgotPassword() {
            const username = prompt("Digite seu USU√ÅRIO para visualizar a dica:");
            if (!username) return;

            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
            const user = users.find(u => u.user === username);

            if (user) {
                alert(`DICA DE SENHA: ${user.hint}`);
            } else if (username.toLowerCase() === 'admin') {
                alert("DICA: A senha padr√£o do sistema √© 'admin'.");
            } else {
                alert("ERRO: Usu√°rio n√£o encontrado.");
            }
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üôà"; // Ocultar
            } else {
                input.type = "password";
                icon.textContent = "üëÅ"; // Mostrar
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const userInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            const rememberMe = document.getElementById('remember-me').checked;

            const setSession = () => {
                if (rememberMe) {
                    localStorage.setItem('isAuthenticated', 'true');
                } else {
                    sessionStorage.setItem('isAuthenticated', 'true');
                }
            };
            
            // 1. Verifica Admin Padr√£o
            if (userInput.toLowerCase() === 'admin' && password === 'admin') {
                setSession();
                window.location.href = 'repertorio.html';
                return;
            }

            // 2. Verifica Usu√°rios Cadastrados
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
            const foundUser = users.find(u => u.user === userInput && u.pass === password);

            if (foundUser) {
                // Atualiza o nome da banda na configura√ß√£o global para o usu√°rio que logou
                const currentConfig = JSON.parse(localStorage.getItem('repertorio_config') || '{}');
                currentConfig.name = foundUser.bandName;
                localStorage.setItem('repertorio_config', JSON.stringify(currentConfig));

                setSession();
                window.location.href = 'repertorio.html';
            } else {
                alert("ACESSO NEGADO: Senha incorreta.");
                passwordInput.value = "";
                passwordInput.focus();
            }
        }
    </script>
</body>
</html>
